<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Music</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <iframe id="meditationVideo" 
                src="https://www.youtube.com/embed/roEXCQiiOXw?enablejsapi=1&autoplay=1&controls=0&mute=-1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>

        <div class="overlay">
            <h1>Relax and Meditate</h1>
            <div id="timerDisplay">Timer: 2:00</div>
            <button id="playPauseBtn"><img class="icon" src="https://img.icons8.com/ios-filled/20/ffffff/play.png" alt="Play Icon"/>Play Music</button>
        </div>

        <div class="timer-container">
            <button class="timer-btn" data-time="120">2 Minutes</button>
            <button class="timer-btn" data-time="300">5 Minutes</button>
            <button class="timer-btn" data-time="600">10 Minutes</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
